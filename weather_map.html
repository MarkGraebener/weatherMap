<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!--    bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="backgroundGlass">
    <div class="container">
        <header class="header d-flex justify-content-center">
            <h1>Weather Map!</h1>
        </header>
        <div class="mapCont d-flex justify-content-center">
            <div class="" id='map'></div>
        </div>
        <pre id="coordinates" class="coordinates"></pre>
        <div class="buttons d-flex justify-content-center">
            <button class="btn mx-1 mt-3" id="zoom5">zoom x 5</button>
            <button class="btn mx-1 mt-3" id="zoom10">zoom x 10</button>
            <button class="btn mx-1 mt-3" id="zoom15">zoom x 15</button>
            <button class="btn mx-1 mt-3" id="geocodeBtn">Go To Geocode</button>
        </div>
        <div class="cardHeader d-flex justify-content-center my-3">
            <h3 class="fiveDay">Five Day Forecast</h3>
        </div>
        <div class="cardHolder d-flex justify-content-between"></div>
    </div>
</div>

<!-- The HTML element that serves as the Mapbox container -->

<script src="keys.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!--bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--    files   -->
<script src="geocode.js"></script>

<script src="index.js"></script>
</body>
</html>
